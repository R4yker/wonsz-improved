<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="wrap" id="start-screen">
		<h2>Wonsz rzeczny!</h2>
		<h4>tududu tududu</h4>
		<h6>press SPACE to start</h6>
	</div>
	<div class="wrap disabled" id="game-screen">
		<div id="ui">
			<div class="row space-around">
				<div class="col">
					<div class="row space-around">
						<span>points:</span>
						<span id="points"></span>
					</div>
				</div>
				<div class="col">
					<div class="row space-around">
						<span>length:</span>
						<span id="length"></span>
						<span>speed:</span>
						<span id="speed"></span>
					</div>
				</div>
			</div>
		</div>
		<canvas id="game"></canvas>
	</div>
	<div class="wrap disabled" id="end-screen">
		<h2>game over</h2>
		<h4 id="end-screen-points"></h4>
		<h4 id="end-screen-highscore"></h4>
		<video src="./wonsz.mp4"></video>
	</div>
	<script src="./scripts.js"></script>
</body>
</html>
